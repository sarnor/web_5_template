<div id="wrapper">
    <header>
        <h1>{{siteName || "SiteName"}}
        </h1>
        <menu class="mainMenu">
            <li class="items" ng-class="{'active':selected==$index}" ng-repeat="item in items" ng-click="addActive($index)">
                <a class="" href="#!/{{item}}">{{item}}</a>
            </li>
        </menu>
    </header>
    <main>
        <br />
        <br />
        <br />
        <!-- solid style -->
        <i class="fad fa-alicorn"></i>

        <!-- regular style -->
        <i class="fab fa-amazon-pay"></i>

        <!-- light style -->
        <i class="far fa-ambulance"></i>

        <!-- duotone style -->
        <i class="fas fa-analytics"></i>

        <!-- all new thin style -->
        <i class="fas fa-amp-guitar"></i>

        <!--brand icon-->

        <i class="fab fa-angular"></i>
        <br />
        <br />
        <br />
        <ng-view></ng-view>
    </main>
    <footer>Footer</footer>
    <div class="scroll-to-top">
        <i class="far fa-arrow-alt-up"></i>
    </div>
</div>
